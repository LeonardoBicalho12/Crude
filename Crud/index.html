<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="CSS/botao.css">
    <link rel="stylesheet" href="CSS/gravar.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/modal.css">
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" id="cadastrarCliente">Cadastrar</button>
        <table id="tableCliente" class="gravar">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                </header>
                <form id="form" class="modal-form" action="">
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="Digite o email do cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Digite o celular do cliente" required>
                    <input type="text" id="cidade" class="modal=field" placeholder="Cidade do cliente" required>
                </form>
            </div>
        </div>
        <footer class="modal-footer">
            <button id="salvar" class="button green">Salvar</button>
            <button id="cancelar" class="button blue">Cancelar</button>
        </footer>
    </main>
    <footer>
        Copyright &copy; Leonardo Bicalho leonardinho.srb@gmail.com
    </footer>
</body>
<!-- O atributo DEFER diz ao navegador para executar o script apenas quando
     a análise do HTML estiver finalizada -->
     <script src="js/main.js" defer></script>
</html>
